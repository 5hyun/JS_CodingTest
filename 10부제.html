<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;

        for (let x of arr) {
          if (
            parseInt(x.toString().slice(-1)) ===
            parseInt(day.toString().slice(-1))
          ) {
            answer += 1;
          }
        }

        return answer;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
