<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, coin) {
        let answer = 0;
        let dy = Array.from({ length: m + 1 }, () => 1000);
        dy[0] = 0;

        for (let x of coin) {
          for (let i = x; i < m + 1; i++) {
            dy[i] = Math.min(dy[i], dy[i - x] + 1);
          }
        }

        answer = dy[m];

        return answer;
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
    </script>
  </body>
</html>
