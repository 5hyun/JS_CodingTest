<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let dy = Array.from({ length: arr.length }, () => 0);
        dy[0] = 1;

        for (let i = 1; i < arr.length; i++) {
          let max = 0;
          for (let j = i - 1; j >= 0; j--) {
            if (arr[i] > arr[j]) max = Math.max(dy[j], max);
          }
          dy[i] = max + 1;
        }

        answer = Math.max(...dy);
        console.log(dy);

        return answer;
      }

      let arr = [5, 3, 7, 8, 6, 2, 9, 4];
      console.log(solution(arr));
    </script>
  </body>
</html>
