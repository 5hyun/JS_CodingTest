<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = "YES";

        let hash1 = new Map();
        let hash2 = new Map();

        for (let x of str1) {
          if (hash1.has(x)) hash1.set(x, hash1.get(x) + 1);
          else hash1.set(x, 1);
        }

        for (let x of str2) {
          if (hash2.has(x)) hash2.set(x, hash2.get(x) + 1);
          else hash2.set(x, 1);
        }

        if (hash1 !== hash2) answer = "NO";

        return answer;
      }

      let a = "AbaAeCe";
      let b = "baeeACA";
      console.log(solution(a, b));
    </script>
  </body>
</html>
