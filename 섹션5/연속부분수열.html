<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          lt = 0,
          sum = 0;
        let n = arr.length;

        for (let i = 0; i < n; i++) {
          let sum = arr[i];
          for (let j = i + 1; j < n; j++) {
            let t = sum + arr[j];
            if (sum === m || t === m) {
              answer++;
              break;
            }
            if (t > m) break;

            sum = t;
          }
        }

        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
