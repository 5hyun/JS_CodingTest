<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;
        meeting.sort().sort((a, b) => a[1] - b[1]);

        let end = -1;
        for (let x of meeting) {
          if (end <= x[0]) {
            answer++;
            end = x[1];
          }
        }

        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
        // [3, 3],
        // [1, 3],
        // [2, 3],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
