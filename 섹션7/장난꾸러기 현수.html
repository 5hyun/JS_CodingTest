<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];

        let arr_sort = [];

        for (let i = 0; i < arr.length; i++) {
          arr_sort.push(arr[i]);
        }
        arr_sort.sort();

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== arr_sort[i]) {
            answer.push(i + 1);
          }
        }

        return answer;
      }

      let arr = [120, 130, 150, 150, 130, 150];
      console.log(solution(arr));
    </script>
  </body>
</html>
