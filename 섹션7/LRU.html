<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let answer = Array.from({ length: size }, () => 0);

        arr.forEach((x) => {
          let pos = -1;
          for (let i = 0; i < size; i++) if (answer[i] === x) pos = i;

          if (pos === -1) {
            answer.unshift(x);
            if (answer.length > size) answer.pop();
          } else {
            answer.splice(pos);
            answer.unshift(x);
          }
        });

        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
