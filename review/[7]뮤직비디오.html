<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function lenDVD(songs, cap) {
        let sum = 0;
        let count = 1;

        for (let song of songs) {
          if (sum + song > cap) {
            count++;
            sum = song;
          } else {
            sum += song;
          }
        }

        return count;
      }
      function solution(m, songs) {
        let answer;
        let lt = Math.max(...songs),
          rt = songs.reduce((acc, cur) => acc + cur, 0);

        while (lt <= rt) {
          let mid = Math.floor((lt + rt) / 2);
          const DVD_length = lenDVD(songs, mid);

          if (DVD_length === m) {
            answer = mid;
            rt = mid - 1;
          } else if (DVD_length > m) {
            lt = mid + 1;
          } else if (DVD_length < m) {
            rt = mid - 1;
          }
        }

        return answer;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
