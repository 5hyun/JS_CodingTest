<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let answer = [];

        arr.forEach((value) => {
          const idx = answer.indexOf(value);

          if (answer.length === size) {
            answer.shift();
            answer.push(value);
          } else if (idx === -1) {
            answer.push(value);
          } else {
            const temp = answer.splice(idx, 1);
            answer.push(temp);
          }
        });

        answer.reverse();

        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
