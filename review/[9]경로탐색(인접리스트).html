<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let graph = Array.from({ length: n + 1 }, () => []);
        let ch = Array.from({ length: n + 1 }, () => 0);

        for (let [a, b] of arr) {
          graph[a].push(b);
        }

        function DFS(v) {
          if (v === n) {
            answer++;
          } else {
            if (graph[v]) {
              for (let x of graph[v]) {
                if (ch[x] === 0) {
                  ch[x] = 1;
                  DFS(x);
                  ch[x] = 0;
                }
              }
            }
          }
        }

        ch[1] = 1;
        DFS(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
