  <body>
    <script>
      function solution(n, k, card) {
        let answer;
        const list = new Set(card);
        let len = list.size;
        const numList = [...list];

        const temp = [];

        for (let i = 0; i < len - 2; i++) {
          for (let j = i + 1; j < len - 1; j++) {
            for (let k = j + 1; k < len; k++) {
              temp.push(numList[i] + numList[j] + numList[k]);
            }
          }
        }

        temp.sort((a, b) => b - a);

        return temp[k - 1];
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
