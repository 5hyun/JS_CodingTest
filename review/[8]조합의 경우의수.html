<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, r) {
        let answer = 0;

        let memo = Array.from({ length: n + 1 }, () =>
          Array.from({ length: n + 1 }, () => -1)
        );

        function DFS(n, r) {
          if (memo[n][r] !== -1) {
            return memo[n][r];
          } else if (n === r || r === 0) {
            return (memo[n][r] = 1);
          } else {
            return (memo[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r));
          }
        }

        console.log(DFS(n, r));

        return answer;
      }

      console.log(solution(33, 19));
    </script>
  </body>
</html>
