<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        const timeLine = [];
        times.forEach(([s, e]) => {
          timeLine.push([s, "s"]);
          timeLine.push([e, "e"]);
        });
        timeLine.sort((a, b) => {
          if (a[0] !== b[0]) return a[0] - b[0];
          else return a[1].charCodeAt() - b[1].charCodeAt();
        });

        let count = 0;
        for (let [time, status] of timeLine) {
          status === "s" ? count++ : count--;
          answer = Math.max(count, answer);
        }

        return answer;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
