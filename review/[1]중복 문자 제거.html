<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let idx = 0;

        while (idx !== s.length - 1) {
          const temp = s.indexOf(s[idx], idx + 1);
          if (temp !== -1) {
            s.splice(temp, 1);
          } else idx++;
        }

        answer = s;
        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
