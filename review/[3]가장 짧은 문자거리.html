<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = Array.from({ length: s.length }, () => 0);

        let now = -1000;
        for (let i = 0; i < s.length; i++) {
          if (s[i] === t) {
            answer[i] = 0;
            now = i;
          } else {
            answer[i] = i - now;
          }
        }

        for (let i = s.length - 1; i > -1; i--) {
          if (s[i] === t) {
            now = i;
          } else {
            answer[i] = Math.min(answer[i], now - i);
          }
        }

        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
