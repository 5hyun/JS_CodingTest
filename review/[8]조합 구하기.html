<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let temp = Array(m).fill(0);

        function DFS(level, num) {
          if (level === m) {
            answer.push([...temp]);
          } else {
            for (let i = num; i <= n; i++) {
              temp[level] = i;
              DFS(level + 1, i + 1);
            }
          }
        }

        DFS(0, 1);

        return answer;
      }

      console.log(solution(4, 2));
    </script>
  </body>
</html>
