<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        let mid = Math.floor(s.length / 2);
        s.slice(0, mid).split("").reverse().join("") === s.slice(mid, s.length)
          ? (answer = "YES")
          : (answer = "NO");

        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
