<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = Number.MAX_SAFE_INTEGER;

        function dfs(L, sum) {
          if (sum > m) return;
          if (L > answer) return;
          if (sum === m) {
            answer = Math.min(answer, L);
            return;
          }

          for (let i = 0; i < arr.length; i++) {
            dfs(L + 1, sum + arr[i]);
          }
        }

        dfs(0, 0);

        return answer;
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
    </script>
  </body>
</html>
