<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let list = Array.from({ length: n + 1 }, () => []);
        for (let i = 0; i < arr.length; i++) {
          list[arr[i][0]].push(arr[i][1]);
        }
        let ch = Array.from({ length: n + 1 }, () => 0);
        ch[1]=1;

        const dfs = (v) => {
          if (v === n) {
            answer++;
          } else {
            for (let i = 0; i < list[v].length; i++) {
              if (ch[list[v][i]] === 0) {
                ch[list[v][i]] = 1;
                dfs(list[v][i]);
                ch[list[v][i]] = 0;
              }
            }
          }
        };

        dfs(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
