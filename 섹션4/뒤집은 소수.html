<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(n) {
        let chk =true;

        if (n === 1) return false;

        for (let i = 2; i < n; i++) {
          if (n % i === 0) {
            chk = false;
            return chk;
          }
        }
        return chk;
      }

      function solution(arr) {
        let answer = [];

        for (let x of arr) {
          let tmp = parseInt(x.toString().split("").reverse().join(""));
          if (isPrime(tmp)) answer.push(tmp);
        }

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
      // solution(arr);
    </script>
  </body>
</html>
