<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "";

        function result(x, y) {
          if (x === y) {
            answer += "D";
          } else if (x === 1) {
            if (y === 2) answer += "B";
            else answer += "A";
          } else if (x === 2) {
            if (y === 1) answer += "A";
            else answer += "B";
          } else if (x === 3) {
            if (y === 1) answer += "B";
            else answer += "A";
          }
        }

        for (let i = 0; i < a.length; i++) {
          result(a[i], b[i]);
        }

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
