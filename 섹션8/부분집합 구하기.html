<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        let ch = Array.from({ length: n + 1 }, (i) => 0 + i);

        function DFS(v) {
          if (v === n + 1) {
            let temp = "";
            for (let i = 1; i < v; i++) {
              if (ch[i] === 1) temp += i + " ";
            }
            if (temp.length > 0) answer.push(temp.trim());
          } else {
            ch[v] = 1;
            DFS(v + 1);

            ch[v] = 0;
            DFS(v + 1);
          }
        }

        DFS(1);

        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
