<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, arr, m) {
        let answer = 0;
        let temp = Array.from({ length: k }, () => 0);

        function DFS(L, s) {
          if (L === k) {
            const sum = temp.reduce((a, b) => a + b, 0);

            if (sum % m === 0) answer++;
          } else {
            for (let i = s; i < n; i++) {
              temp[L] = arr[i];
              DFS(L + 1, i + 1);
            }
          }
        }

        DFS(0, 0);

        return answer;
      }

      let arr = [2, 4, 5, 8, 12];
      console.log(solution(5, 3, arr, 6));
    </script>
  </body>
</html>
