<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";

        s = s.toLowerCase();

        for (let i = 0; i < Math.floor(s.length / 2); i++) {
          if (s[i] !== s[s.length - i - 1]) {
            answer = "NO";
            break;
          }
        }

        return answer;
      }

      let str = "gooG";
      console.log(solution(str));
    </script>
  </body>
</html>
