<html>
<head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s, t) {
        let answer = Array.from(
            { length: s.length },
            () => Number.MAX_SAFE_INTEGER
        );

        let indexT = [];

        let i = 0;
        while (i < s.length) {
            let tmp = s.indexOf(t, i);
            indexT.push(tmp);

            i = tmp + 1;
        }

        for (let x of indexT) {
            for (let i = 0; i < s.length; i++) {
                if (i === x) answer[i] = 0;
                else {
                    answer[i] = Math.min(answer[i], Math.abs(x - i));
                }
            }
        }

        return answer;
    }

    let str = "teachermode";
    console.log(solution(str, "e"));
</script>
</body>
</html>
