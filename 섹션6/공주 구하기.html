<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;

        let ary = [];
        for (let i = 1; i <= n; i++) ary.push(i);

        while (ary.length > 1) {
          for (let i = 0; i < k - 1; i++) {
            ary.push(ary.shift());
          }
          ary.shift();
        }

        answer = ary[0];

        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
