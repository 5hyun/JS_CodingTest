<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;

        let ary = [];

        for (let i of moves) {
          let n = 0;
          let m = i - 1;

          while (n < board[0].length) {
            if (board[n][m] !== 0) {
              let item = board[n][m];
              if (ary.at(-1) === item) {
                ary.pop();
                answer += 2;
              } else ary.push(item);

              board[n][m] = 0;
              break;
            } else n++;
          }
        }

        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
